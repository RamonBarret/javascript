<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        input {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            margin: 10px;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Digite o seu país: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res"></div>
    
    <script>
        function verificar() {
            var pais = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var nac = (pais.value)
        
        
            res.innerHTML += `<p>Seu país de origem é: <strong>${nac}</strong></p>`

            if(nac != 'Brasil') {
                res.innerHTML += `<p>Você é extrangeiro!</p>`
            }

            else {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            }
        }
    </script>
</body>
</html>
