<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema_velocidade</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        input {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            margin: 10px;
        }

        div#res{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Sistema de Radar</h1>
    Digite a velocidade (km/h) : <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = window.document.querySelector(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual Ã© de <strong>${vel}km/h</strong></p>`

        }
    </script>
</body>
</html>
